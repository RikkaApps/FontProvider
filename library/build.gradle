apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"


    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        aidlPackageWhiteList "moe/shizuku/notocjk/provider/IFontProvider.aidl"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:support-annotations:$supportLibraryVersion"
}

ext {
    libraryName = 'NotoCJKReplacer'
    libraryDescription = 'Replace Typeface with NotoCJK fonts.'
    libraryVersion = versionName
    artifact = 'api'
    bintrayName = 'api'
}

apply from: project.rootProject.file('bintray.gradle')